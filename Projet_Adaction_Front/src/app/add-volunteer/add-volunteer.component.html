<form [formGroup]="volunteerForm" (ngSubmit)="submit()" 
      class="max-w-md w-full mx-auto p-4 sm:p-6 bg-gray-100 rounded-lg shadow-md flex flex-col gap-4">
  <h2 class="text-center text-xl sm:text-2xl font-bold text-gray-800 mb-2">Ajouter un bénévole</h2>

  
  <div class="flex flex-col">
    <label class="font-semibold mb-1">Prénom</label>
    <input formControlName="firstname" 
           class="border border-gray-300 rounded px-3 py-2 focus:border-blue-500 focus:ring focus:ring-blue-200 outline-none">
  </div>

  
  <div class="flex flex-col">
    <label class="font-semibold mb-1">Nom</label>
    <input formControlName="lastname" 
           class="border border-gray-300 rounded px-3 py-2 focus:border-blue-500 focus:ring focus:ring-blue-200 outline-none">
  </div>

  
  <div class="flex flex-col">
    <label class="font-semibold mb-1">Email</label>
    <input formControlName="email" type="email" 
           class="border border-gray-300 rounded px-3 py-2 focus:border-blue-500 focus:ring focus:ring-blue-200 outline-none">
  </div>

  
  <div class="flex flex-col">
    <label class="font-semibold mb-1">Mot de passe</label>
    <input formControlName="password" type="password" 
           class="border border-gray-300 rounded px-3 py-2 focus:border-blue-500 focus:ring focus:ring-blue-200 outline-none">
  </div>

  
  <div class="flex flex-col">
    <label class="font-semibold mb-1">Localisation</label>
    <input formControlName="location" 
           class="border border-gray-300 rounded px-3 py-2 focus:border-blue-500 focus:ring focus:ring-blue-200 outline-none">
  </div>

  
  <button type="submit" 
          class="bg-blue-600 text-white font-bold py-2 rounded hover:bg-blue-700 transition-colors duration-200 mt-2">
    Ajouter
  </button>
</form>
