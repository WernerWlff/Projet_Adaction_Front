<div class="volunteers-container">
  <h2>Liste des bénévoles</h2>

  <div class="volunteer-list">
    <div class="volunteer-card" *ngFor="let v of volunteers">
      <div class="volunteer-info">
        <strong>{{ v.firstname }} {{ v.lastname }}</strong>
        <div class="volunteer-details">
          <ul>
            <li>📧 {{ v.email }}</li>
            <li>📍 {{ v.location }}</li>
            <li>🌟 Points: {{ v.total_points }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
