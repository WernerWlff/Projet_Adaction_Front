<main class="p-4">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label>Email</label>
      <input type="email" formControlName="email" class="border p-2 w-full" />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500">
        Email invalide
      </div>
    </div>
    <div>
      <label>Mot de passe</label>
      <input type="password" formControlName="password" class="border p-2 w-full" />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500">
        Mot de passe requis
      </div>
    </div>
    <button type="submit" [disabled]="loginForm.invalid || loading" class="bg-blue-500 text-white px-4 py-2 rounded">
      Se connecter
    </button>
    <div *ngIf="errorMessage" class="text-red-500">{{ errorMessage }}</div>
  </form>
</main>
