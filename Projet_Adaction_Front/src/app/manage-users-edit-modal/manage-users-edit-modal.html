<h2 mat-dialog-title>Modifier le bénévole</h2>
<mat-dialog-content>
  <form [formGroup]="editForm" class="edit-form">
    <mat-form-field appearance="fill">
      <mat-label>Prénom</mat-label>
      <input matInput formControlName="firstname" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Nom</mat-label>
      <input matInput formControlName="lastname" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Mot de passe</mat-label>
      <input matInput type="password" formControlName="password" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Localisation</mat-label>
      <input matInput formControlName="location" />
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="onCancel()">Annuler</button>
  <button mat-button [mat-dialog-close]="editForm.value" (click)="onSave()" cdkFocusInitial>Modifier</button>
</mat-dialog-actions>
